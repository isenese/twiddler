    <div class="ten_tweets">

    <script>

      $(document).ready(function(){
        var $body = $('.ten_tweets');
        $body.html('');

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var d = new Date();
          var n = d.toLocaleString();
          var $tweet = $('<div class="tweet"></div>');
          var $user = $('<p class="user"></p>');
          var $message = $('<p class="message"></p>');
          $tweet.appendTo($body);
          $user.addClass(tweet.user).attr('tweet_user', tweet.user).text('Posted on: ' + n + ' @' + tweet.user + ': ' + tweet.message ).appendTo($tweet);

          index -= 1;
        }
      });
    </script>
